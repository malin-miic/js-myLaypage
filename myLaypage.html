<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test myLaypage</title>
    <script src="dist/layui.js"></script>
    <link rel="stylesheet" href="css/myLaypage.css">
</head>
<body>
<div id="page"></div>
</body>
<script>
    layui.config({
        base:'myModules/'
    }).use('myLaypage',function () {
       var laypage = layui.myLaypage;
       laypage.render({
           ele:'#page',
           pageNum:50,
           btnNum:8,
           cuPage:1,
           showGo:true,
           clickIndex:function (cuPage) {
                alert(['您点击了',cuPage,'页'].join(''));
           },
           jumpError:function (index) {
               alert(['无效的页码:',index].join(''));
           }
       })
    })
</script>
</html>
